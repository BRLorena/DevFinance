<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>dev.Finance$</title>
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="logo Dev Finance">
  </header>

  <main class="container">

    <section id="balance">
      <h2 class="sr-only">Balance</h2>

      <div class="card">
        <h3>
          <span>Incomes</span>
          <img src="./assets/income.svg" alt="incomes">
        </h3>
        <p id="incomeDisplay">0,00€</p>
      </div>

      <div class="card">
        <h3>
          <span>Expenses</span>
          <img src="./assets/expense.svg" alt="expenses">
        </h3>
        <p id="expenseDisplay">0,00€</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="total">
        </h3>
        <p id="totalDisplay">0,00€</p>
      </div>

    </section>

    <section id="transaction">
      <h2 class="sr-only">Financial Transactions</h2>

      <a href="#" onclick="Modal.open()" class="button new">+ New Transaction</a>
      <table id="data-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Value</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

  </main>

  <!-- Modal -->
  <!-- Caixa transparente-->
  <div class="modal-overlay">

    <!-- Caixa branca-->
    <div class="modal">
      <div id="form">
        <h2>New Transaction</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label class="sr-only" for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="description">
          </div>

          <div class="input-group">
            <label class="sr-only" for="amount">Amount</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0.0">
            <small class="help"> Use the signal - (negative) to expenses and , (comma) to decimal places</small>
          </div>

          <div class="input-group">
            <label class="sr-only" for="date">Date</label>
            <input type="date" id="date" name="date">
          </div>

          <div class="input-group actions">
            <a onclick="Modal.close()" href="#" class="button cancel">Cancel</a>
            <button> Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>2021 dev.finance$</p>
  </footer>

  <script src="./script.js">

  </script>

</body>

</html>
